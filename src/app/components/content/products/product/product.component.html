<ng-container *ngIf="product">

  <mat-card class="product-card"
            [matTooltip]="product.name"
            matTooltipPosition="above">

    <form [formGroup]="productFormGroup">
      <mat-card-header>
        <mat-form-field floatLabel="auto">
          <mat-label>Product Name</mat-label>
          <input matInput type="text"
                 [formControl]="controlName">
        </mat-form-field>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field floatLabel="auto">
          <mat-label>Kategorie</mat-label>
          <input matInput type="text"
                 [formControl]="controlCategory"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let cat of filteredCategories | async" [value]="cat">
              {{cat}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!--description-->
        <mat-form-field floatLabel="auto" class="description">
          <mat-label>Beschreibung</mat-label>
          <input matInput
                 [formControl]="controlDescription">
        </mat-form-field>

        <!--price-->
        <mat-form-field floatLabel="auto">
          <mat-label>Preis</mat-label>
          <input type="text" matInput [formControl]="controlPrice">
        </mat-form-field>

        <!-- priceAccording  -->
        <mat-form-field floatLabel="auto">
          <mat-label>Preis nach</mat-label>
          <input type="text" matInput [formControl]="controlPriceAccording">
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions [class]="isUserInRoleProductManger" *ngIf="!createProduct">
        <button mat-mini-fab class="btn-mat-action btn-edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab class="btn-mat-action btn-add-sc">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-card-actions>

      <mat-card-actions [class]="isUserInRoleProductManger" *ngIf="createProduct">
        <button mat-mini-fab class="btn-mat-action btn-edit">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-mini-fab class="btn-mat-action btn-add-sc"
                (click)="removeEmptyCard('value')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>

</ng-container>
